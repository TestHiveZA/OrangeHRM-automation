name: WebdriverIO CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ORANGEHRM_USERNAME: ${{ secrets.ORANGEHRM_USERNAME }}
      ORANGEHRM_PASSWORD: ${{ secrets.ORANGEHRM_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Or your preferred Node.js version

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Install dependencies
        run: npm install

      # - name: Check environment variables
      #   run: |
      #     echo "Username is set: $([[ -n "$ORANGEHRM_USERNAME" ]] && echo 'YES' || echo 'NO')"
      #     echo "Password is set: $([[ -n "$ORANGEHRM_PASSWORD" ]] && echo 'YES' || echo 'NO')"

      # - name: Run WebdriverIO tests
      #   run: npm test

      - name: Create .env file from secrets
        run: |
          echo "ORANGEHRM_USERNAME=${{ secrets.ORANGEHRM_USERNAME }}" > .env
          echo "ORANGEHRM_PASSWORD=${{ secrets.ORANGEHRM_PASSWORD }}" >> .env
          echo "✅ .env file created with credentials"
          echo "=== .env file contents (hidden values) ==="
          echo "ORANGEHRM_USERNAME=***"
          echo "ORANGEHRM_PASSWORD=***"

      - name: Verify .env file
        run: |
          echo "=== Checking .env file ==="
          if [ -f .env ]; then
            echo "✅ .env file exists"
            echo "File size: $(wc -l < .env) lines"
            echo "Contains ORANGEHRM_USERNAME: $(grep -q ORANGEHRM_USERNAME .env && echo 'YES' || echo 'NO')"
            echo "Contains ORANGEHRM_PASSWORD: $(grep -q ORANGEHRM_PASSWORD .env && echo 'YES' || echo 'NO')"
          else
            echo "❌ .env file does not exist"
          fi

      - name: Run WebdriverIO tests
